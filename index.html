<!DOCTYPE html>
<html>
<head>
  <style>
    .threads-downloader-section {
      background-color: #f2f2f2;
      padding: 20px;
      text-align: center;
    }

    .threads-downloader-section h2 {
      color: #333;
    }

    .threads-downloader-section p {
      color: #666;
      margin-bottom: 20px;
    }

    .threads-downloader-section .button {
      display: inline-block;
      background-color: #007bff;
      color: #fff;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .threads-downloader-section .button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <section class="threads-downloader-section">
    <div class="container">
      <h2>Threads Downloader</h2>
      <p>Download your favorite threads from anywhere with ease.</p>
      <a class="button" href="https://threadsdownloader.cc/">Get Started</a>
    </div>
  </section>
</body>
</html>
